<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round|Courgette&display=swap">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main>
      <input type="checkbox" id="viewToday">
      <input type="checkbox" id="viewWeekly">
      <h1 class="headline"></h1>
      <p class="tagline"></p>
      <label for="viewToday" class="btn" id="viewTodayButton">View Today's Plan</label><br>
      <label for="viewWeekly" class="btn" id="viewWeeklyButton">View Weekly Plan</label>
      <section class="plan">
        <ul id="meals"></ul>
        <p>Don't like these options?</p>
        <button class="btn shuffle">Shuffle</button>
      </section>
      <section class="plan-week">
        <div>
          <ul class="meals-weekly" id="mon"></ul>
          <ul class="meals-weekly" id="tues"></ul>
          <ul class="meals-weekly" id="wed"></ul>
          <ul class="meals-weekly" id="thurs"></ul>
          <ul class="meals-weekly" id="fri"></ul>
          <ul class="meals-weekly" id="sat"></ul>
          <ul class="meals-weekly" id="sun"></ul>
        </div>
        <p>Wanna mix them up again?</p>
        <button class="btn shuffle">Shuffle</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
