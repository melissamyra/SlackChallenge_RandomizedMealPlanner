<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round|Courgette&display=swap">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main>
      <input type="checkbox" id="viewCheckbox">
      <h1 class="headline"></h1>
      <p class="tagline"></p>
      <label for="viewCheckbox" class="btn" id="viewButton">View Plan</label>
      <section class="plan">
        <ul id="meals"></ul>
        <p>Don't like these options?</p>
        <button class="btn shuffle">Shuffle</button>
      </section>
      <section class="plan-week">
        <ul id="mon"></ul>
        <ul id="tues"></ul>
        <ul id="wed"></ul>
        <ul id="thurs"></ul>
        <ul id="fri"></ul>
        <ul id="sat"></ul>
        <ul id="sun"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
